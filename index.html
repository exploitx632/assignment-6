<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Green Earth</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#F0FDF4]">
    <!-- header section  -->
    <header>
        <!-- nav bar  -->

        <nav class="navbar bg-base-100 shadow-sm px-[100px] bg-[#15803D] text-white">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">ðŸŒ´ Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex list-none gap-5">
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
            </div>
            <div class="navbar-end ">
                <button class="btn bg-[#FACC15] border-none rounded-3xl shadow-none text-[#15803D]">Plant a
                    Tree</button>
            </div>
        </nav>

        <!-- banner section  -->
        <section class="banner flex justify-center items-center bg-[#CFF0DC] ">
            <div><img src="assets/hero-leaf1.png" alt=""></div>
            <div class="banner-content flex flex-col justify-center items-center space-y-5 px-10 text-center">
                <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
                <p>Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.</p>
                <button class="btn rounded-3xl text-[#15803D] bg-[#FACC15]">Get Involved</button>
            </div>
            <div><img src="assets/hero-leaf2.png" alt=""></div>
        </section>
    </header>

    <!-- load spinner  -->
    <div class="flex justify-center items-center my-4 hidden" id="spinner-container"><span class="loading loading-spinner loading-xl"></span></div>
    <!-- main section  -->
    <main class="bg-[#F0FDF4] py-14 " id="all-plants-container">
        <h2 class="text-4xl font-semibold text-center ">Choose Your Trees</h2>

        <!-- all tree section  -->
        <section class="flex gap-6 w-[1650px] md:max-h-[920px] md:min-h-[440px]   mt-5 mx-auto ">
            <!-- categories section  -->
            <div class="flex-1 text-black h-auto" id="category-container">
                

            </div>
            <!-- tree section  -->
            <div class="w-[1090px] grid grid-cols-3 gap-5 overflow-y-scroll " id="plants-container">



            </div>
            <!-- cart section  -->
            <div class="bg-red-600 flex-1"></div>

        </section>

        
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="plant_modal.showModal()">open modal</button> -->
        <dialog id="plant_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box ">
                <div id="plant-detail-container" class="space-y-4">
                    
                </div>
                


                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

        

    </main>
























    <script src="script.js"></script>
</body>

</html>
